<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://es.mathigon.org/content/fractals/images/mandelbrot.png">
    <title>ts2shape</title>
  </head>
  <body>
    <div id="app">
      <canvas id="app-canvas" width="600px" height="600px"></canvas>

      <div id="app-config">
        <!--shape-->
        <div id="config-shape">
          <label for="select-shape">Choose a shape:</label>
          <select id="select-shape" name="shape">
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
            <option value="mandelbrot">Mandelbrot</option>
       <!-- <option value="Rectangle">Rectangle</option> -->
          </select>
          <div>
            <label for="pos-x">X:</label><input type="number" id="pos-x" name="x" value="300">
            <label for="pos-y">Y:</label><input type="number" id="pos-y" name="y" value="300">
          </div>
        <div>

        <!--color-->
        <div id="config-color">
          <label for="select-color">Select a color:</label>
          <input type="color" id="select-color" name="cor">
        </div>
      </div>

    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
